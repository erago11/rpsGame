<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <title>RockPaperSissors</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <header></header>
    <div class="main">
      <div class="game_containar">
        <div class ="window game_window">
          <div class="player player_stars">
            <img class="picture" id="pic_star" src="../img/star.png" alt="星">
            <img class="picture" id="pic_multiply" src="../img/multiply.png" alt="積">
            <p class = "star_num">5</p>
          </div>
          <div class="player player_hands_left">
            <div class = "hands_area" >
              <img class="picture hands hands_choice" hands_id="1" src="../img/rock.jpg" alt="グー">
              <img class="picture" id="pic_multiply" src="../img/multiply.png" alt="積">
              <p class = "hands_num" id="rock_num">5</p>
            </div>
            <div class = "hands_area" >
              <img class="picture hands hands_choice" hands_id="2" src="../img/paper.jpg" alt="パー">
              <img class="picture" id="pic_multiply" src="../img/multiply.png" alt="積">
              <p class = "hands_num" id="paper_num">5</p>
            </div>
            <div class = "hands_area" >
              <img class="picture hands hands_choice" hands_id="3" src="../img/sissors.jpg" alt="チョキ">
              <img class="picture" id="pic_multiply" src="../img/multiply.png" alt="積">
              <p class = "hands_num" id="sissors_num">5</p>
            </div>
          </div>
          <div class="player player_info">
            <!-- class にactiveをつけて勝ったときと負けたとき -->
            <img class="picture" id = "player_icon" src="../img/player1.png" alt="プレイヤー">
            <!-- 点線枠に変える スクリプトで選んだ手札を表示させる -->
            <img class="picture hands " id="no_choice" src="../img/no-choice.png" alt="空">
            <img class="picture hands non_select" id="rock" src="../img/rock.jpg" alt="グー">
            <img class="picture hands non_select" id="paper" src="../img/paper.jpg" alt="パー">
            <img class="picture hands non_select" id="sissors" src="../img/sissors.jpg" alt="チョキ">
            <p>あなた</p>
          </div>
          <div class="versus">VS</div>
          <div class="player cp_info">
            <img class="picture" id="cp_icon" src="../img/warumono.png" alt="CP">
            <!-- 点線枠に変える スクリプトで選んだ手札を表示させる -->
            <img class="picture hands cp_hands" src="../img/back_card.png" alt="伏せカード">
            <p>あいて</p>
          </div>
          <div class="player cp_hands_left">
            <div class = "hands_area" >
              <img class="picture hands" src="../img/rock.jpg" alt="グー">
              <img class="picture" id="pic_multiply" src="../img/multiply.png" alt="積">
              <p>?</p>
            </div>
            <div class = "hands_area" >
              <img class="picture hands" src="../img/paper.jpg" alt="パー">
              <img class="picture" id="pic_multiply" src="../img/multiply.png" alt="積">
              <p>?</p>
            </div>
            <div class = "hands_area" >
              <img class="picture hands" src="../img/sissors.jpg" alt="チョキ">
              <img class="picture" id="pic_multiply" src="../img/multiply.png" alt="積">
              <p>?</p>
            </div>
          </div>
          <div class="player cp_No">
            <p>?</p>人目
          </div>
        </div>
        <div class="message_containar">
          <div class ="window message_window_out">
            <div class ="message_window_in"></div>
          </div>
          <div class="next_button">→次へ</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
